<html>
<head>
<script type="text/javascript">
var Board;
let BoardCopy;
var xsize = 10;
var ysize = 10;

var dead = 0;
var alive = 1;

async function Neighbors(x, y){
	// BoardCopy = await [...BoardCopy];
	// console.log(x, y)
	var n = 0;
	for(let dx= -1; dx <= 1; ++dx){
		for(let dy= -1; dy <= 1; ++dy){
			if(dx === 0 && dy === 0){
				continue;
			}
			var ax = x + dx
			var ay = y + dy

			if(Board[ax] !== undefined && Board[ax][ay] === alive){
				console.log(x, y, ax, ay, dx, dy, BoardCopy[ax][ay] === alive)
				// console.log(BoardCopy[ax][ay])

				await ++n;
			}
		}
	}
	return n;
}

function Kill(x,y){
	if(BoardCopy[x] && BoardCopy[x][y] === alive){
		Board[x][y] = dead;
		// console.log(37, Board[x][y])

	}
}

function MakeLive(x,y){
	if(BoardCopy[x] && BoardCopy[x][y] === dead){
		Board[x][y] = alive;
		// console.log(45, Board[x][y])

	}
}

function KeepAlive(x, y){
	if(BoardCopy[x] && BoardCopy[x][y] === alive){
		Board[x][y] = alive;
	}
}

 async function NextStep(Board){
	BoardCopy = await [...Board];
	// console.log(BoardCopy)
	for(var x = 0; x < xsize; ++x){
		for(var y = 0; y < ysize; ++y){
			n = await Neighbors(x, y).then(result => (result));
			// console.log(x, y, n)
			if(n === 3){
				await MakeLive(x, y);
			}
			if((n < 2) || (n > 3)){
				await Kill(x, y);
			}
		}
	}
	return Board;
	// console.log(BoardCopy)
	// Board = BoardCopy;
	// Board = BoardCopy;
}

function DrawBoard(Board){
	BoardCopy = [];
	console.log(Board)
	var Text = "";
	for(var y = 0; y < ysize; ++y){
		for(var x = 0; x < xsize; ++x){
			Text += Board[x][y] === alive ? "o" : "_";
		}
		Text += "<br/>";
	}
	document.getElementById("board").innerHTML = Text;
}

function Main(){
  // *** Change this variable to choose a different baord setup from below
  var BoardSetup = "blinker";

	Board = new Array(xsize);
	for(var x = 0; x < xsize; ++x){
		Board[x] = new Array(ysize);
		for(var y = 0; y < ysize; ++y){
			Board[x][y] = 0;
		}
	}

	if(BoardSetup == "blinker"){
    Board[1][0] = 1;
    Board[1][1] = 1;
    Board[1][2] = 1;
  } else if(BoardSetup == "glider"){
    Board[2][0] = 1;
    Board[2][1] = 1;
    Board[2][2] = 1;
    Board[1][2] = 1;
    Board[0][1] = 1;
  } else if(BoardSetup == "flower"){
    Board[4][6] = 1;
    Board[5][6] = 1;
    Board[6][6] = 1;
    Board[7][6] = 1;
    Board[8][6] = 1;
    Board[9][6] = 1;
    Board[10][6] = 1;
    Board[4][7] = 1;
    Board[6][7] = 1;
    Board[8][7] = 1;
    Board[10][7] = 1;
    Board[4][8] = 1;
    Board[5][8] = 1;
    Board[6][8] = 1;
    Board[7][8] = 1;
    Board[8][8] = 1;
    Board[9][8] = 1;
    Board[10][8] = 1;
	}
	// console.log(123, Board)
	DrawBoard(Board);
}
</script>
</head>
<body onload="Main()">
<div id="board">
</div>
<a href="#" onclick="NextStep(Board).then((Board)=>DrawBoard(Board));">Next -></a>
</body>
</html>
